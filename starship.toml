# get rid of uneeded prompt stuff

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$nix_shell\
$cmd_duration\
$line_break\
$jobs\
$battery\
$character"""

[line_break]
disabled = true

[directory]
truncation_length = 1
style = "bold cyan"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "[UNTRACKED](bold blue)"
modified = "[MODIFIED](bold white)"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
